<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joshgram</title>
    <link rel="stylesheet" href="style/s.css" />
    <script src="script/lib/jquery-3.6.0.min.js"></script>
    <script src="script/lib/md5.min.js"></script>
    <script src="https://kit.fontawesome.com/87de4b1b77.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body class="d-flex justify-content-center align-items-center bg-fafafa">
    <div class="left m-0 me-3 p-0 d-none d-md-block">
      <img class="slideshow" />
    </div>
    <div class="d-flex flex-column p-0">
      <div id="inputContainer" class="m-0 d-flex px-5 text-dark flex-column container-sm align-items-center p-3" style=" height: fit-content">
        <p class="font-lobster fs-1 my-4">Instagram</p>
        <div class="form mb-2">
          <input type="text" id="emailUsername-login-input" class="loginInput form__input" autocomplete="off" placeholder=" " />
          <label for="emailUsername-login-input" class="form__label">Username, or email</label>
        </div>
        <div class="form">
          <p onclick="togglePasswordVisibility()" class="toggle_password">Show</p>
          <input type="password" id="password-login-input" class="loginInput form__input" autocomplete="off" placeholder=" " />
          <label for="password-login-input" class="form__label">Password</label>
        </div>
        <button id="loginButton" class="mb-3 button p-0 m-0 text-light rounded-1 fw-semibold mt-3" onclick="signIn();" disabled>Log In</button>
        <div class="divider mt-1 fw-light"><b>OR</b></div>
        <div class="fbwrapper mt-3">
          <div class="fb">
            <a href="https://facebook.com">
              <img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_960_720.png" />
              Log in with Facebook
            </a>
          </div>
        </div>
        <!-- make an alert message -->
        <p class="text-center mt-2 mb-0 text-danger fw-semibold" style="font-size: 12.4px" id="alert-login"></p>
        <div class="forgotwrapper mt-2">
          <div class="forgot">
            <a href="forgotpass.html">Forgot password?</a>
          </div>
        </div>
      </div>
      <div id="signUpContainer" class="container-sm border mt-2 bg-ffffff">
        <div class="infobox">
          <p>Don't have an account? <a class="fw-semibold" href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script/dataParser.js"></script>
    <script src="script/login.js"></script>
  </body>
</html>
