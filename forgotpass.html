<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joshgram</title>
    <link rel="stylesheet" href="style/s.css" />
    <script src="script/framework/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/87de4b1b77.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body class="bg-fafafa">
    <nav class="navbar border-bottom py-2" style="background-color: #ffffff">
      <a href="index.html" class="font-lobster text-decoration-none text-dark my-0 fs-3" style="margin-left: 10%">Instagram</a>
    </nav>
    <div style="padding: 32px; padding-top: 55px" class="d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column p-0">
        <div id="inputContainer" class="m-0 p-0 d-flex text-dark flex-column container-sm justify-content-between align-items-center" style="width: 388px; height: 500px">
          <div class="px-4 p-3 d-flex text-dark flex-column align-items-center">
            <i class="fa-solid fa-lock mb-3 p-4 rounded-circle border border-4 border-dark" style="font-size: 60px"></i>
            <h1 class="fw-normal text-dark fs-5">Trouble Logging In?</h1>
            <p class="text-secondary fw-lighter text-center" style="font-size: 16px">Enter your email, phone, or username and we'll send you a link to get back into your account.</p>
            <input style="font-size: 12px" type="text" class="bg-fafafa mb-2 form-control rounded-1 text-bg-light p-2" id="emailUsername-login-input" placeholder="Username, or email" />
            <button class="mb-3 button py-1 m-0 text-light rounded-1 fw-semibold mt-2" onclick="" disabled>Send Login Link</button>
            <div class="divider fw-light"><b>OR</b></div>
            <a href="signup.html" class="text-decoration-none fw-semibold text-dark mt-3">Create New Account</a>
          </div>

          <a href="index.html" style="width: 100%" class="text-decoration-none bg-fafafa text-center border p-2 m-0 align-self-end">Back To Login</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script/data/users.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
