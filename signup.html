<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up â€¢ instagram</title>
    <link rel="stylesheet" href="style/s.css" />
    <script src="script/lib/jquery-3.6.0.min.js"></script>
    <script src="script/lib/md5.min.js"></script>
    <script src="https://kit.fontawesome.com/87de4b1b77.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body style="padding: 32px; padding-top: 55px" class="d-flex justify-content-center align-items-center bg-fafafa">
    <div class="d-flex flex-column">
      <div id="inputContainer" class="m-0 d-flex px-5 text-dark flex-column container-sm align-items-center p-3" style="width: 348px; height: fit-content">
        <p class="font-lobster fs-1 mt-3 mb-1">Instagram</p>
        <p class="text-center fw-semibold text-secondary">Sign up to see photos and videos from your friends.</p>
        <div class="fbwrapper mb-3 p-0 rounded pb-2" style="width: 100%; background-color: #0095f6">
          <div class="fb">
            <a class="text-light btn border-0" href="https://facebook.com">
              <img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_960_720.png" />
              Log in with Facebook
            </a>
          </div>
        </div>
        <div class="divider mb-3 fw-light"><b>OR</b></div>
        <!-- <input style="font-size: 12px" type="text" class="signUpInput bg-fafafa mb-1 form-control rounded-1 text-bg-light p-2" id="" placeholder="Email" /> -->
        <div class="form mb-1">
          <input type="text" id="email_signup_input" class="signUpInput form__input" autocomplete="off" placeholder=" " />
          <label for="email_signup_input" class="form__label">Email</label>
          <i id="email_element_signup" class="element-form opacity-0 text-danger fs-4 fa-regular fa-circle-xmark"></i>
        </div>
        <div class="form mb-1">
          <input type="text" id="fullname_signup_input" class="signUpInput form__input" autocomplete="off" placeholder=" " />
          <label for="fullname_signup_input" class="form__label">Full Name</label>
          <i id="fuullName_element_signup" class="element-form opacity-0 text-danger fs-4 fa-regular fa-circle-xmark"></i>
        </div>
        <div class="form mb-1">
          <input type="text" id="username_signup_input" class="signUpInput form__input" autocomplete="off" placeholder=" " />
          <label for="username_signup_input" class="form__label">Username</label>
          <i id="username_element_signup" class="element-form opacity-0 text-danger fs-4 fa-regular fa-circle-xmark"></i>
          <i id="signUpUsernameElement" onclick="generateUsername();" class="text-success d-none fs-4 fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div class="form mb-1">
          <p onclick="togglePasswordVisibility()" class="toggle_password fw-semibold">Show</p>
          <input type="password" id="password_signup_input" class="signUpInput form__input" autocomplete="off" placeholder=" " />
          <label for="password_signup_input" class="form__label">Password</label>
        </div>
        <p class="text-center text-secondary mt-3" style="font-size: 12px">People who use our service may have uploaded your contact information to Instagram. Learn More</p>
        <p class="text-center text-secondary mb-0" style="font-size: 12px">By signing up, you agree to our Terms , Privacy Policy and Cookies Policy .</p>
        <button id="signup-button" class="mb-3 button p-0 m-0 text-light rounded-1 fw-semibold mt-3" onclick="signUp();" disabled>Sign Up</button>
        <p class="text-center mb-0 text-danger fw-normal" style="font-size: 12.4px" id="alert-signup"></p>
      </div>
      <div id="signUpContainer" class="container-sm border mt-2 bg-ffffff" style="width: 348px; height: 63px">
        <div class="infobox">
          <p>Have an account? <a class="fw-light" href="index.html">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script/signup.js"></script>
    <script src="script/dataParser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
