<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joshgram</title>
    <link rel="stylesheet" href="s.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body class="text-bg-light p-5 d-flex flex-column align-items-center">
    <div class="m-0 border d-flex px-5 text-dark flex-column container-sm align-items-center p-3" style="width: 348px; height: 374px">
      <p class="font-lobster fs-1 my-4">Instagram</p>
      <input style="font-size: 12px;" type="text" class="mb-2 form-control rounded-1 text-bg-light" id="username-input" placeholder="Username, or email" />
      <input style="font-size: 12px;" type="text" class="form-control rounded-1 text-bg-light" id="password-input" placeholder="Password" />
      <button id="login-btn" class="btn btn-primary mt-3 p-0 disabled " >Log In</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
