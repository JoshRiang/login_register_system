<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joshgram</title>
    <link rel="stylesheet" href="style/s.css" />
    <script src="script/framework/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  <body style="padding: 32px; padding-top: 55px" class="d-flex justify-content-center align-items-center bg-fafafa">
    <div class="left m-0 me-3 p-0 d-none d-md-block">
      <div class="carousel p-0 m-0">
        <img class="sliderimage img-fluid" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot4-2x.png/8e9224a71939.png" />
        <img class="sliderimage img-fluid" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3-2x.png/fe2540684ab2.png" />
        <img class="sliderimage img-fluid" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot2-2x.png/80b8aebdea57.png" />
        <img class="sliderimage img-fluid" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1-2x.png/cfd999368de3.png" />
      </div>
    </div>
    <div class="d-flex flex-column p-0">
      <div id="inputContainer" class="m-0 d-flex px-5 text-dark flex-column container-sm align-items-center p-3" style="width: 348px; height: fit-content">
        <p class="font-lobster fs-1 my-4">Instagram</p>
        <input style="font-size: 12px" type="text" class="loginInput bg-fafafa mb-2 form-control rounded-1 text-bg-light p-2" id="emailUsername-login-input" placeholder="Username, or email" />
        <input style="font-size: 12px" type="text" class="loginInput bg-fafafa form-control rounded-1 text-bg-light p-2" id="password-login-input" placeholder="Password" />
        <button id="loginButton" class="mb-3 button p-0 m-0 text-light rounded-1 fw-semibold mt-3" onclick="signIn();" disabled>Log In</button>
        <div class="divider mt-1 fw-light"><b>OR</b></div>
        <div class="fbwrapper mt-3">
          <div class="fb">
            <a href="https://facebook.com">
              <img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_960_720.png" />
              Log in with Facebook
            </a>
          </div>
        </div>
        <!-- make an alert message -->
        <p class="text-center mt-2 mb-0 text-danger fw-semibold" style="font-size: 12.4px" id="alert-login"></p>
        <div class="forgotwrapper mt-2">
          <div class="forgot">
            <a href="https://instagram.com">Forgot password?</a>
          </div>
        </div>
      </div>
      <div id="signUpContainer" class="container-sm border mt-2 bg-ffffff" style="width: 348px; height: 63px">
        <div class="infobox">
          <p>Don't have an account? <a class="fw-semibold" href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
  </body>
</html>
